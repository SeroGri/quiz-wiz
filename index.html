<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Wiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="p-3 mb-2 bg-warning text-dark">
        <h1 class="text-center text-primary text-opacity-50 text-white rounded-pill sticky-top">Quiz Wiz</h1>

    </header>
    <main>
        <button type="button" class="btn btn-warning p-3 mb-2 bg-warning text-white">Highscores</button>

    </main>
    <div class="container-md top-50 start-50">
        <h2 id="intro">Welcome to Quiz Wiz! Click the Start Quiz button to take a timed multiple-choice quiz! Wrong answers subtract 15 seconds from the time. You can save your highscore at the end.</h2>
        <button type="button" id="start" class="btn btn-warning p-3 mb-2 text-white bg-warning position-absolute top-50 start-50 translate-bottom">Start Quiz</button>
<ul id="answers">

</ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
